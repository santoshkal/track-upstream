name: Build Genval MCP Docker Image V2
on:
  # Trigger on push to the docker directory (where Dockerfile is maintained)
  push:
    branches:
      - main
    paths:
      - "genval-Dockerfile"
      - ".github/workflows/track-genval.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "genval-Dockerfile"
      - ".github/workflows/track-genval.yaml"
  # Trigger on manual dispatch
  workflow_dispatch:

  # Schedule to check upstream repository weekly (Monday at midnight)
  schedule:
    - cron: "0 0 * * 1"

  # Trigger when upstream repository is updated (using repository_dispatch)
  repository_dispatch:
    types: [upstream-update]

permissions:
  packages: write
  contents: read

env:
  UPSTREAM_REPO: intelops/genval
  PROJECT_NAME: genval-mcp
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/genval-mcp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Tags
        id: prep
        run: |
          BRANCH=${GITHUB_REF##*/}
          TS=$(date +%s)
          REVISION=${GITHUB_SHA::8}
          BUILD_ID="${BRANCH}-${REVISION}-${TS}"
          LATEST_ID=canary
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            BUILD_ID=${GITHUB_REF/refs\/tags\//}
            LATEST_ID=latest
          fi
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "BUILD_ID=${BUILD_ID}" >> $GITHUB_OUTPUT
          echo "LATEST_ID=${LATEST_ID}" >> $GITHUB_OUTPUT

      - name: Checkout current repository (for Dockerfile)
        uses: actions/checkout@v5
        with:
          path: current-repo

      - name: Checkout upstream Genval repo
        uses: actions/checkout@v5
        with:
          repository: intelops/genval
          ref: pre-main
          path: genval

      - name: Copy Dockerfile to Genval context
        run: |
          cp current-repo/genval-Dockerfile genval/Dockerfile
          echo "Dockerfile copied to genval repository context"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ./genval
          file: ./genval/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.prep.outputs.BUILD_ID }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.prep.outputs.LATEST_ID }}
          build-args: |
            GIT_VERSION=${{ steps.prep.outputs.BUILD_ID }}
            GIT_HASH=${{ github.sha }}
            BUILD_DATE=${{ steps.prep.outputs.BUILD_DATE }}

